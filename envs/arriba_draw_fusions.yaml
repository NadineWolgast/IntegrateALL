channels:
  - conda-forge
  - bioconda
  - defaults
channel_priority: strict
dependencies:
  - arriba=2.4.0
  - r-base=4.3.*          # modernes R; besserer Solver
  - r-circlize            # 0.4.x kommt passend aus conda-forge
  - bioconductor-genomicranges
  - bioconductor-genomicalignments
  - r-data.table
  - r-optparse            # oft von draw_fusions.R genutzt
  - libgcc-ng>=12
  - libstdcxx-ng>=12
  - ca-certificates
  - openssl
  - zlib
